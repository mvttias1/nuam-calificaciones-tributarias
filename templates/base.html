<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Plataforma NUAM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilo bÃ¡sico -->
    <style>
        body {
            background-color: #f5f7fb;
        }
        footer {
            background-color: #0b2f53;
            color: white;
        }
        .navbar {
            background-color: #0b2f53;
        }
        .navbar-brand, .nav-link, .navbar-text {
            color: white !important;
        }
        .nav-link.active {
            font-weight: bold;
            text-decoration: underline;
        }
        .badge {
            font-size: 0.85em;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{% url 'dashboard' %}">NUAM</a>

        <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}" href="{% url 'dashboard' %}">
                        Dashboard
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% if 'calificaciones' in request.path %}active{% endif %}" href="{% url 'listar_calificaciones' %}">
                        Calificaciones
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% if 'subir-archivo' in request.path %}active{% endif %}" href="{% url 'subir_archivo' %}">
                        Subir Archivo
                    </a>
                </li>

                <!-- SUBIR PDF (ruta fija /subir-pdf/) -->
                <li class="nav-item">
                    <a class="nav-link {% if 'subir-pdf' in request.path %}active{% endif %}" href="/subir-pdf/">
                        Subir PDF
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% if 'bitacora' in request.path %}active{% endif %}" href="{% url 'ver_bitacora' %}">
                        BitÃ¡cora
                    </a>
                </li>

                <!-- REPORTES -->
                <li class="nav-item">
                    <a class="nav-link {% if 'reportes' in request.path %}active{% endif %}" href="/reportes/">
                        Reportes
                    </a>
                </li>

                <!-- NOTIFICACIONES -->
                <li class="nav-item">
                    <a class="nav-link {% if 'notificaciones' in request.path %}active{% endif %}" href="/notificaciones/">
                        Notificaciones
                    </a>
                </li>

            </ul>

            <span class="navbar-text me-3">
                ðŸ‘¤ {{ request.user.username }}
            </span>

            <!-- LOGOUT SEGURO POR POST (evita error 405) -->
            <form method="post" action="{% url 'logout' %}" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-light btn-sm">
                    Cerrar sesiÃ³n
                </button>
            </form>
        </div>
    </div>
</nav>


<!-- CONTENIDO -->
<main class="container my-4">
    {% block content %}{% endblock %}
</main>


<!-- FOOTER -->
<footer class="text-center py-3 mt-4">
    Plataforma NUAM â€¢ Sistema de Calificaciones Tributarias Â© 2025
</footer>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
