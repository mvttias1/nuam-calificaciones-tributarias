{% extends "base.html" %}
{% block title %}Acceso al sistema{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="nuam-card p-4">
      <h2 class="mb-3 text-center">Ingreso a NUAM</h2>
      <p class="text-muted text-center">
        Autentícate para acceder al sistema de gestión de calificaciones tributarias.
      </p>
      <hr>
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="mb-3">
          <label class="form-label">Usuario</label>
          {{ form.username }}
        </div>

        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          {{ form.password }}
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
