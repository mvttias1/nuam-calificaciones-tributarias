{% extends "base.html" %}
{% block content %}
<div class="card p-4">
  <h3>Recuperar contraseña</h3>
  <p>Ingresa tu correo y te enviaremos un enlace para cambiar tu contraseña.</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Enviar enlace</button>
  </form>
</div>
{% endblock %}
